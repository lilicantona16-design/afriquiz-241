<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRIQUIZ 241 - Gabon Expert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-nav">
        <div class="user-badge">
            <i class="fas fa-user-circle"></i>
            <span>Niveau : Curieux du Gabon</span>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <h1>AFRIQUIZ <span>241</span></h1>
            <p>L'expertise Gabonaise en s'amusant</p>
        </div>
    </header>

    <main>
       <main>
    <div id="home-menu" class="menu-grid">
        <div class="menu-card primary" onclick="startQuiz('Provinces')">
            <i class="fas fa-star"></i>
            <h3>GABON MASTER</h3>
            <p>9 Provinces à explorer</p>
            <span class="lock-tag">Gratuit</span>
        </div>
    </div>

    <div id="quiz-container" style="display: none; padding: 20px;">
        <div class="quiz-header">
            <span id="category-name">Catégorie</span>
            <span id="score">Score : 0</span>
        </div>
        
        <h2 id="question-text">Chargement de la question...</h2>

        <div id="options-container" class="options-grid">
            </div>
        
        <button onclick="window.location.reload()" class="btn-exit">Quitter</button>
    </div>
</main>
    </main>

    <script src="script.js"></script>
</body>
</html>
