<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRIQUIZ 241 - Gabon Expert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-nav">
        <div class="user-badge">
            <i class="fas fa-user-circle"></i>
            <span>Niveau : Curieux du Gabon</span>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <h1>AFRIQUIZ <span>241</span></h1>
            <p>L'expertise Gabonaise en s'amusant</p>
        </div>
    </header>

    <main>
        <div class="menu-grid">
            <div class="menu-card primary" onclick="startQuiz('Provinces')">
                <i class="fas fa-star"></i>
                <h3>GABON MASTER</h3>
                <p>9 Provinces à explorer</p>
                <span class="lock-tag">Gratuit</span>
            </div>

            <div class="menu-card" onclick="startQuiz('africa')">
                <i class="fas fa-globe-africa"></i>
                <h3>AFRICA DISCOVERY</h3>
                <p>Le continent vous attend</p>
                <span class="lock-tag">VIP</span>
            </div>
        </div>

        <div class="premium-banner">
            <h3>Passez au niveau supérieur</h3>
            <p>Débloquez 600+ questions & obtenez votre Passeport 241</p>
            <button class="btn-premium" onclick="showPaywall()">Devenir VIP - 500 FCFA</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
